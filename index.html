<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ATUN!</title>
    <style>
        body {
            background: linear-gradient(to bottom, #C8A2C8, #4169E1);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .space {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
            cursor: pointer;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .astronaut {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 3s ease-in-out infinite;
            width: 100px;
            height: 100px;
            background: url('c:\Users\asus\Downloads\kobby-mendez-d0oYF8hm4GI-unsplash.jpg') no-repeat center; /* Ganti dengan URL gambar astronot */
            background-size: cover;
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
        }
        .planet {
            position: absolute;
            top: 20%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: url('c:\Users\asus\Downloads\nasa-2W-QWAC0mzI-unsplash.jpg') no-repeat center; /* Ganti dengan URL gambar Saturnus */
            background-size: cover;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .moon {
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: url('c:\Users\asus\Downloads\nick-owuor-astro-nic-portraits-wDifg5xc9Z4-unsplash.jpg') no-repeat center; /* Ganti dengan URL gambar bulan */
            background-size: cover;
            border-radius: 50%;
        }
        .message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            color: #4169E1;
            z-index: 10;
        }
        .game-instruction {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="astronaut"></div>
        <div class="planet"></div>
        <div class="moon"></div>
        <!-- Bintang acak -->
        <div class="star" style="top: 10%; left: 20%;" onclick="catchStar(this)"></div>
        <div class="star" style="top: 30%; left: 70%;" onclick="catchStar(this)"></div>
        <div class="star" style="top: 60%; left: 40%;" onclick="catchStar(this)"></div>
        <div class="star" style="top: 80%; left: 80%;" onclick="catchStar(this)"></div>
        <div class="star" style="top: 50%; left: 10%;" onclick="catchStar(this)"></div>
        <div class="message" id="birthdayMessage">
            Happy Birthday Si Kampret><<br>
            Congrats Udh Hidup 6935 Di Dunia<br>
            Semoga Yang Disemogakan Termogakan<br>
            -From EAK Spesially To ATUN-
        </div>
        <div class="game-instruction">Klik bintang untuk menangkap dan lihat pesan!</div>
    </div>
    <script>
        let caughtStars = 0;
        function catchStar(star) {
            star.style.display = 'none';
            caughtStars++;
            if (caughtStars >= 5) { // Setelah klik 5 bintang, muncul pesan
                document.getElementById('birthdayMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
